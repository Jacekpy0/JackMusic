<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackMusic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #0078d7;
            color: white;
            margin: 0;
        }

        #music-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #music-list div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #music-list div:last-child {
            border-bottom: none;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a9e;
        }

        #audio-player {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>JackMusic</h1>
    <div id="music-list"></div>
    <audio id="audio-player" controls></audio>

    <script>
        // Funkcja ładująca dane z pliku JSON na GitHubie
        async function loadMusic() {
            const response = await fetch('music.json');
            const musicData = await response.json();
            displayMusicList(musicData);
        }

        // Funkcja wyświetlająca listę muzyki
        function displayMusicList(musicData) {
            const musicListElement = document.getElementById('music-list');
            musicData.forEach(song => {
                const songElement = document.createElement('div');
                songElement.innerHTML = `<strong>${song.title}</strong> - ${song.artist}
                <button onclick="playMusic('${song.file}')">Odtwórz</button>`;
                musicListElement.appendChild(songElement);
            });
        }

        // Funkcja odtwarzająca utwór
        function playMusic(songFile) {
            const player = document.getElementById('audio-player');
            player.src = songFile;
            player.play();
        }

        // Załaduj muzykę po załadowaniu strony
        loadMusic();
    </script>
</body>
</html>
