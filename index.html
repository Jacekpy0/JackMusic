<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odtwarzacz Audio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="music-list-container">
        <h1>Lista utwor√≥w</h1>
        <div id="music-list"></div>
    </div>

    <!-- Pasek odtwarzacza -->
    <div id="audio-player">
        <div id="current-song">
            <strong id="current-title">Nie wybrano utworu</strong>
            <span id="current-artist"></span>
        </div>
        <div id="progress-container" onclick="seek(event)">
            <div id="progress-bar"></div>
        </div>
        <div id="audio-controls">
            <button id="prev-btn" onclick="prevSong()"><i class="fas fa-backward"></i></button>
            <button id="play-btn" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
            <button id="next-btn" onclick="nextSong()"><i class="fas fa-forward"></i></button>
            <div id="audio-time">0:00 / 0:00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
