<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackMusic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #0078d7;
            color: white;
            margin: 0;
        }

        #login-container, #register-container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #login-container input, #register-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #login-container button, #register-container button {
            width: 100%;
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-container button:hover, #register-container button:hover {
            background-color: #005a9e;
        }

        #app-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>JackMusic</h1>
    <div id="login-container">
        <h2>Logowanie</h2>
        <input type="text" id="login-username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="login-password" placeholder="Hasło" required>
        <button type="button" onclick="login()">Zaloguj się</button>
        <button type="button" onclick="showRegister()">Zarejestruj się</button>
    </div>

    <div id="register-container" style="display: none;">
        <h2>Rejestracja</h2>
        <input type="text" id="register-username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="register-password" placeholder="Hasło" required>
        <button type="button" onclick="register()">Zarejestruj się</button>
        <button type="button" onclick="showLogin()">Powrót do logowania</button>
    </div>

    <div id="app-container">
        <div id="music-list"></div>
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        // Wczytaj użytkowników z pliku JSON
        let users = [];

        async function loadUsers() {
            try {
                const response = await fetch('users.json');
                users = await response.json();
            } catch (error) {
                users = []; // Jeśli plik nie istnieje, zacznij od pustej listy
            }
        }

        // Funkcja zapisu użytkowników do pliku (symulacja)
        async function saveUsers() {
            // W rzeczywistej aplikacji trzeba to zrobić na serwerze
            console.log("Zapisano użytkowników:", JSON.stringify(users, null, 2));
        }

        // Logowanie
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                alert('Zalogowano pomyślnie!');
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                loadMusic();
            } else {
                alert('Nieprawidłowa nazwa użytkownika lub hasło!');
            }
        }

        // Rejestracja
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (users.find(user => user.username === username)) {
                alert('Nazwa użytkownika jest zajęta!');
                return;
            }

            users.push({ username, password });
            saveUsers();
            alert('Rejestracja zakończona pomyślnie!');
            showLogin();
        }

        // Pokaż ekran rejestracji
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        // Pokaż ekran logowania
        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        // Funkcja ładująca muzykę
        async function loadMusic() {
            const response = await fetch('music.json');
            const musicData = await response.json();
            displayMusicList(musicData);
        }

        // Wyświetl listę muzyki
        function displayMusicList(musicData) {
            const musicListElement = document.getElementById('music-list');
            musicListElement.innerHTML = '';
            musicData.forEach(song => {
                const songElement = document.createElement('div');
                songElement.innerHTML = `<strong>${song.title}</strong> - ${song.artist}
                <button onclick="playMusic('${song.file}')">Odtwórz</button>`;
                musicListElement.appendChild(songElement);
            });
        }

        // Odtwarzaj muzykę
        function playMusic(songFile) {
            const player = document.getElementById('audio-player');
            player.src = songFile;
            player.play();
        }

        // Załaduj użytkowników przy starcie
        loadUsers();
    </script>
</body>
</html>
