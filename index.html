<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackMusic</title>
    <style>
        /* Podstawowy styl */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Lista utworów */
        #music-list {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .song {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .song:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .song button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .song button:hover {
            background-color: #45a049;
        }

        .song button:focus {
            outline: none;
        }

        /* Pasek odtwarzania */
        #audio-player {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        /* Styl niestandardowego paska audio */
        #audio-player audio {
            width: 80%;
            margin-right: 10px;
        }

        #audio-player .controls {
            display: flex;
            align-items: center;
        }

        #audio-player button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #audio-player button:hover {
            color: #4CAF50;
        }

        /* Baner zgody na ciasteczka */
        #cookie-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 20;
        }

        #cookie-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        #cookie-banner button:hover {
            background-color: #45a049;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .song {
                flex-direction: column;
                align-items: flex-start;
            }

            .song button {
                width: 100%;
                margin-top: 10px;
            }

            #audio-player {
                width: 100%;
                font-size: 14px;
            }

            #audio-player audio {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <!-- Baner zgody na ciasteczka -->
    <div id="cookie-banner">
        <p>Nasza strona używa ciasteczek, aby poprawić jakość korzystania z serwisu. Kliknij „Akceptuję”, aby zaakceptować nasze zasady.</p>
        <button onclick="acceptCookies()">Akceptuję</button>
    </div>

    <div class="audio-container">
        <h1>JackMusic</h1>
        <div id="music-list"></div>
    </div>

    <!-- Pasek odtwarzania -->
    <div id="audio-player">
        <audio id="audio-player-element" controls></audio>
        <div class="controls">
            <button id="prev-btn">&#9664;</button>
            <button id="play-btn">&#9654;</button>
            <button id="next-btn">&#9654;&#9654;</button>
        </div>
    </div>

    <script>
        // Funkcja ładująca dane z pliku JSON na GitHubie lub lokalnie
        async function loadMusic() {
            const response = await fetch('music.json');
            const musicData = await response.json();
            displayMusicList(musicData);
        }

        // Funkcja wyświetlająca listę muzyki
        function displayMusicList(musicData) {
            const musicListElement = document.getElementById('music-list');
            musicData.forEach(song => {
                const songElement = document.createElement('div');
                songElement.classList.add('song');
                songElement.innerHTML = `
                    <div><strong>${song.title}</strong> - ${song.artist}</div>
                    <button onclick="playMusic('${song.file}')">Odtwórz</button>
                `;
                musicListElement.appendChild(songElement);
            });
        }

        // Funkcja odtwarzająca muzykę
        function playMusic(file) {
            const audioPlayerElement = document.getElementById('audio-player-element');
            audioPlayerElement.src = file;
            audioPlayerElement.play();
        }

        // Funkcja obsługująca przyciski na pasku odtwarzania
        document.getElementById('play-btn').addEventListener('click', () => {
            const audioPlayerElement = document.getElementById('audio-player-element');
            if (audioPlayerElement.paused) {
                audioPlayerElement.play();
                document.getElementById('play-btn').textContent = '⏸️';
            } else {
                audioPlayerElement.pause();
                document.getElementById('play-btn').textContent = '▶️';
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            // Logika dla przycisku poprzedniego utworu
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            // Logika dla przycisku następnego utworu
        });

        // Funkcja akceptująca ciasteczka
        function acceptCookies() {
            document.getElementById('cookie-banner').style.display = 'none';
            localStorage.setItem('cookiesAccepted', 'true');
        }

        // Sprawdzanie czy użytkownik zaakceptował ciasteczka
        if (!localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookie-banner').style.display = 'block';
        }

        // Załadowanie danych o muzyce po załadowaniu strony
        loadMusic();
    </script>
</body>
</html>
