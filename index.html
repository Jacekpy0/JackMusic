<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackMusic</title>
    <style>
        /* Podstawowy styl */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Lista utworów */
        #music-list {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .song {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .song:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .song button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .song button:hover {
            background-color: #45a049;
        }

        .song button:focus {
            outline: none;
        }

        /* Niestandardowy pasek odtwarzania */
        #audio-player {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
        }

        /* Kontener paska */
        #audio-player .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        /* Przyciski odtwarzania */
        #audio-player button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #audio-player button:hover {
            color: #4CAF50;
        }

        /* Niestandardowy pasek postępu */
        #progress-bar-container {
            width: 80%;
            height: 8px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #audio-time {
            margin-top: 5px;
            font-size: 14px;
        }

        /* Baner zgody na ciasteczka */
        #cookie-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 20;
        }

        #cookie-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        #cookie-banner button:hover {
            background-color: #45a049;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .song {
                flex-direction: column;
                align-items: flex-start;
            }

            .song button {
                width: 100%;
                margin-top: 10px;
            }

            #audio-player {
                width: 100%;
                font-size: 14px;
            }

            #audio-player audio {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <!-- Baner zgody na ciasteczka -->
    <div id="cookie-banner">
        <p>Nasza strona używa ciasteczek, aby poprawić jakość korzystania z serwisu. Kliknij „Akceptuję”, aby zaakceptować nasze zasady.</p>
        <button onclick="acceptCookies()">Akceptuję</button>
    </div>

    <div class="audio-container">
        <h1>JackMusic</h1>
        <div id="music-list"></div>
    </div>
<script>
        let audioElement = new Audio();
        let currentSongIndex = 0;
        let isPlaying = false;
        let musicData = []; // Przechowuje dane utworów

        // Funkcja ładująca dane z pliku JSON na GitHubie lub lokalnie
        async function loadMusic() {
            const response = await fetch('music.json');
            musicData = await response.json();
            displayMusicList(musicData);
        }

        // Funkcja wyświetlająca listę muzyki
        function displayMusicList(musicData) {
            const musicListElement = document.getElementById('music-list');
            musicData.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.classList.add('song');
                songElement.innerHTML = `
                    <div><strong>${song.title}</strong> - ${song.artist}</div>
                    <button onclick="playMusic(${index})">Odtwórz</button>
                `;
                musicListElement.appendChild(songElement);
            });
        }

        // Funkcja odtwarzająca muzykę
        function playMusic(index) {
            const song = musicData[index];
            currentSongIndex = index;
            audioElement.src = song.file;
            audioElement.play();
            isPlaying = true;
            document.getElementById('play-btn').innerHTML = '⏸️';
        }

        // Funkcja pauzująca muzykę
        function togglePlayPause() {
            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
                document.getElementById('play-btn').innerHTML = '▶️';
            } else {
                audioElement.play();
                isPlaying = true;
                document.getElementById('play-btn').innerHTML = '⏸️';
            }
        }

        // Funkcja zmiany piosenki
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % musicData.length;
            playMusic(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + musicData.length) % musicData.length;
            playMusic(currentSongIndex);
        }

        // Funkcja zmieniająca czas odtwarzania na pasku
        audioElement.ontimeupdate = function() {
            const progress = (audioElement.currentTime / audioElement.duration) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            const currentMinutes = Math.floor(audioElement.currentTime / 60);
            const currentSeconds = Math.floor(audioElement.currentTime % 60);
            const durationMinutes = Math.floor(audioElement.duration / 60);
            const durationSeconds = Math.floor(audioElement.duration % 60);
            document.getElementById('audio-time').textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        };

        // Funkcja zmieniająca czas paska postępu
        function seek(event) {
            const barWidth = event.currentTarget.offsetWidth;
            const clickPosition = event.offsetX;
            const duration = audioElement.duration;
            audioElement.currentTime = (clickPosition / barWidth) * duration;
        }

        // Funkcja akceptująca ciasteczka
        function acceptCookies() {
            document.getElementById('cookie-banner').style.display = 'none';
        }

        // Ładowanie muzyki po załadowaniu strony
        window.onload = function() {
            loadMusic();
        };
</script>
</body>
</html>
