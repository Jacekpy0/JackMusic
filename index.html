<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odtwarzacz Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="audio-player">
        <!-- Pasek postępu -->
        <div id="progress-container" onclick="seek(event)">
            <div id="progress-bar"></div>
        </div>
        <div id="audio-time">0:00 / 0:00</div>
        
        <!-- Przycisk odtwarzania/pauzy -->
        <button id="play-btn" onclick="togglePlayPause()">▶️</button>
        
        <!-- Przycisk poprzedniego utworu -->
        <button onclick="prevSong()">⏮️</button>
        
        <!-- Przycisk następnego utworu -->
        <button onclick="nextSong()">⏭️</button>
        
        <!-- Lista utworów -->
        <div id="music-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
