<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odtwarzacz Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="music-list-container">
        <h1>Lista utworów</h1>
        <div id="music-list"></div>
    </div>

    <!-- Pasek odtwarzacza -->
    <div id="audio-player">
        <div id="progress-container" onclick="seek(event)">
            <div id="progress-bar"></div>
        </div>
        <div id="audio-controls">
            <button id="prev-btn" onclick="prevSong()">⏮️</button>
            <button id="play-btn" onclick="togglePlayPause()">▶️</button>
            <button id="next-btn" onclick="nextSong()">⏭️</button>
            <div id="audio-time">0:00 / 0:00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
