<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackMusic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .song {
            margin: 10px 0;
        }
        #loginForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>JackMusic</h1>

    <!-- Formularz logowania -->
    <div id="loginForm">
        <input type="text" id="username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button onclick="login()">Zaloguj się</button>
    </div>

    <!-- Lista utworów -->
    <div id="music-list" style="display: none;">
        <h2>Lista utworów</h2>
    </div>

    <!-- Odtwarzacz audio -->
    <audio id="audio-player" controls></audio>

    <script>
        let currentUser = null;

        // Funkcja logowania użytkownika
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = await loadUsers();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                alert('Zalogowano pomyślnie!');
                document.getElementById('loginForm').style.display = 'none';  // Ukryj formularz logowania
                loadMusic();  // Załaduj utwory po zalogowaniu
            } else {
                alert('Błędna nazwa użytkownika lub hasło.');
            }
        }

        // Funkcja ładująca użytkowników z pliku JSON
        async function loadUsers() {
            const response = await fetch('users.json');
            return await response.json();
        }

        // Funkcja ładująca utwory z pliku JSON
        async function loadMusic() {
            const response = await fetch('music.json');
            const musicData = await response.json();
            displayMusicList(musicData);
        }

        // Funkcja wyświetlająca listę utworów
        function displayMusicList(musicData) {
            const musicListElement = document.getElementById('music-list');
            musicListElement.style.display = 'block';  // Pokaż listę utworów
            musicData.forEach(song => {
                const songElement = document.createElement('div');
                songElement.classList.add('song');
                songElement.innerHTML = `<strong>${song.title}</strong>
                    <button onclick="playMusic('${song.file}')">Odtwórz</button>`;
                musicListElement.appendChild(songElement);
            });
        }

        // Funkcja odtwarzająca utwór
        function playMusic(songFile) {
            const player = document.getElementById('audio-player');
            player.src = songFile;
            player.play();
        }
    </script>
</body>
</html>
