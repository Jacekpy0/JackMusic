<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackMusic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #music-list {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        .song {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .song button:hover {
            background-color: #45a049;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>JackMusic</h1>
    <div id="music-list"></div>
    <audio id="audio-player" controls></audio>

    <script>
        // Funkcja ładująca dane z pliku JSON na GitHubie lub lokalnie
        async function loadMusic() {
            const response = await fetch('music.json');
            const musicData = await response.json();
            displayMusicList(musicData);
        }

        // Funkcja wyświetlająca listę muzyki
        function displayMusicList(musicData) {
            const musicListElement = document.getElementById('music-list');
            musicData.forEach(song => {
                const songElement = document.createElement('div');
                songElement.classList.add('song');
                songElement.innerHTML = `
                    <div><strong>${song.title}</strong> - ${song.artist}</div>
                    <button onclick="playMusic('${song.file}')">Odtwórz</button>
                `;
                musicListElement.appendChild(songElement);
            });
        }

        // Funkcja odtwarzająca utwór
        function playMusic(songFile) {
            const player = document.getElementById('audio-player');
            player.src = songFile;
            player.play();
            // Zapamiętanie ostatnio odtwarzanego utworu w ciasteczkach
            setCookie('lastPlayed', songFile, 7); // Przechowujemy przez 7 dni
        }

        // Funkcja ustawiająca ciasteczko
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Funkcja odczytująca ciasteczko
        function getCookie(name) {
            const decodedCookies = decodeURIComponent(document.cookie);
            const cookiesArray = decodedCookies.split(';');
            for (let i = 0; i < cookiesArray.length; i++) {
                let cookie = cookiesArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length + 1, cookie.length);
                }
            }
            return "";
        }

        // Załaduj muzykę po załadowaniu strony
        loadMusic();

        // Jeśli jest ciasteczko z ostatnio odtwarzanym utworem, odtwórz go automatycznie
        window.onload = function() {
            const lastPlayedSong = getCookie('lastPlayed');
            if (lastPlayedSong) {
                const player = document.getElementById('audio-player');
                player.src = lastPlayedSong;
                player.play();
            }
        }
    </script>
</body>
</html>
